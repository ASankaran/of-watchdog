sudo: required

services:
      - docker
addons:
  apt:
    packages:
      - docker-ce

before_install:

script:
    - sh build.sh

deploy:
  provider: releases
  api_key:
      secure: ""
  file: 
  - ./of-watchdog
  - ./of-watchdog-armhf
  - ./of-watchdog-arm64
  - ./of-watchdog-darwin
  - ./of-watchdog.exe
  skip_cleanup: true
  on:
    tags: true
